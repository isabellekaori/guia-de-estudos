<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-list>
      <ion-item *ngFor="let pessoa of dados">
        <ion-icon color="success" name="person-sharp"></ion-icon>
        <ion-label [routerLink]="['/detalhes', materias.id]">{{materias.nome}}</ion-label>
        <ion-icon (click)="remover(materia.id)" color="danger" name="close-sharp"></ion-icon>
      </ion-item>
    </ion-list>
  </div>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button size="small" color="success" routerLink="/novo" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

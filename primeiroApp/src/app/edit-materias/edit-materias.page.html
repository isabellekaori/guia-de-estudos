<div class="content">
  <ion-label>Nome</ion-label>
  <ion-input [(ngModel)]="nome" placeholder="Ex.: José"></ion-input>
  <ion-label>Data</ion-label>
  <ion-input [(ngModel)]="data" placeholder="Ex.: 01/02/2002"></ion-input>
  <ion-label>Obs</ion-label>
  <ion-input [(ngModel)]="observacao" placeholder="Informações adicionais"></ion-input>

  <ion-button color="success" (click)="inserir()">Adicionar</ion-button>
  <ion-button (click)="voltar()">voltar</ion-button>
</div>
